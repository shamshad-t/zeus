{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Our Equipment</h2>
<div class="row">
  {% for item in items %}
  <div class="col-md-4 mb-4">
    <div class="card h-100">
      <img src="{{ url_for('static', filename=item.img) }}" class="card-img-top" alt="{{ item.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
